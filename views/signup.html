<div id="signupModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <form role="form" id="signupForm" method="post" action="doSignup">
            <div class="modal-body">
                <div class="panel panel-primary" style="margin-bottom:0">
                    <div class="panel-heading">
                        <button type="button" class="close" data-dismiss="modal"  id="close-signup" data-toggle="collapse" data-target="#navbar-collapse">&times;</button>
                        <h4 class="modal-title">Sign Up</h4>
                    </div>
                    <div class="panel-body">
                       <div class="alert alert-danger" role="alert" style="display:none;" id="signupError">
                        </div>
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text"  id="username" name="username">
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address:</label>
                                <input type="email"  id="email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password"  id="password" name="password">
                            </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            </form>
        </div>
    </div>
</div>
